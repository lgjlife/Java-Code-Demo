<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table  >
        <thead>
        <tr>
            <th th:text="#{msgs.headers.name}">Name</td>
            <th th:text="#{msgs.headers.price}">Price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${allProducts}">
            <td th:text="${prod.name}">Oranges</td>
            <td th:text="${#numbers.formatDecimal(prod.price,1,2)}">0.99</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
